<html>
<head>
    <meta charset='UTF-8'>
    <title>The diving simulator game</title>
    <script src="two.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div id=window>
        <div id=world>
            <div id=text>
                <!--
                <table>
                <tr><td>Breathe in/out:</td><td>↑ / ↓</td></tr>
                <tr><td>Deflate/Inflate <a href="https://en.wikipedia.org/wiki/Buoyancy_compensator_(diving)">BCD</a>:</td><td>[ / ]</td></tr>
                <tr><td>Equalize:</td><td>Enter</td></tr>
                </table>
                -->
                <div id=info>
                </div>
            </div>
            <object id=topo data="topo.svg"></object>
            <div id=diver>
                <img id=diver-body src="diver.svg">
            </div>
            <img id=dive-boat src="dive-boat.svg">
            <div id=gauge-assy>
                <img id=gauge src="gauge.svg">
                <img id=gauge-needle src="gauge-needle.svg">
                <p class=gauge-text-small id=dive-time>34</p>
                <p class=gauge-text-med id=depth>29.2</p>
                <p class=gauge-text-med id=max-depth>34.6</p>
                <p class=gauge-text-big id=no-deco-time>09</p>
            </div>
            <div id=lungs-assy>
                <img class=lung src="chest.svg">
                <img class="lung lung-background lung-left" src="left-lung.svg">
                <img class="lung lung-background lung-right" src="right-lung.svg">
                <img class="lung lung-foreground lung-left" src="left-lung.svg">
                <img class="lung lung-foreground lung-right" src="right-lung.svg">
                <img class="lung" id=expansion-warning src="expansion-injury-warning.svg">
                <img class="lung" id=breathless-warning src="breathless-warning.svg">
            </div>
        </div>
    </div>
</body>

<script>
var topo = document.getElementById('topo');
topo.onload = init;
</script>

</html>
